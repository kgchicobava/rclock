<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RClock</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css"
</head>

<body>
    <div class="page flex">
        <div class="menu-container">
            <div class="menu-item clock active">
                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24">
                    <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"
                    />
                    <path d="M0 0h24v24H0z" fill="none" />
                    <path d="M12.5 7H11v6l5.25 3.15.75-1.23-4.5-2.67z" />
                </svg>
                <p class="description">Clock</p>
            </div>
            <div class="menu-item timer">
                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24">
                    <path d="M0 0h24v24H0z" fill="none" />
                    <path d="M11 17c0 .55.45 1 1 1s1-.45 1-1-.45-1-1-1-1 .45-1 1zm0-14v4h2V5.08c3.39.49 6 3.39 6 6.92 0 3.87-3.13 7-7 7s-7-3.13-7-7c0-1.68.59-3.22 1.58-4.42L12 13l1.41-1.41-6.8-6.8v.02C4.42 6.45 3 9.05 3 12c0 4.97 4.02 9 9 9 4.97 0 9-4.03 9-9s-4.03-9-9-9h-1zm7 9c0-.55-.45-1-1-1s-1 .45-1 1 .45 1 1 1 1-.45 1-1zM6 12c0 .55.45 1 1 1s1-.45 1-1-.45-1-1-1-1 .45-1 1z"
                    />
                </svg>
                <p class="description">Timer</p>
            </div>
            <div class="menu-item stopwatch">
                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24">
                    <path d="M0 0h24v24H0z" fill="none" />
                    <path d="M15 1H9v2h6V1zm-4 13h2V8h-2v6zm8.03-6.61l1.42-1.42c-.43-.51-.9-.99-1.41-1.41l-1.42 1.42C16.07 4.74 14.12 4 12 4c-4.97 0-9 4.03-9 9s4.02 9 9 9 9-4.03 9-9c0-2.12-.74-4.07-1.97-5.61zM12 20c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"
                    />
                </svg>
                <p class="description">Stopwatch</p>
            </div>
        </div>
        <div class="picked-container">
            <div class="menu-content clock-box">
                <div class="worldTime">
                    <p class="currentTime"></p>
                    <p class="currentDate"></p>
                </div>
                <div class="pickedTime">

                </div>
                <div class="fab cityTime">
                    <svg xmlns="http://www.w3.org/2000/svg" width="72" height="72" viewBox="0 0 24 24">
                        <path d="M0 0h24v24H0z" fill="none" />
                        <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zm6.93 6h-2.95c-.32-1.25-.78-2.45-1.38-3.56 1.84.63 3.37 1.91 4.33 3.56zM12 4.04c.83 1.2 1.48 2.53 1.91 3.96h-3.82c.43-1.43 1.08-2.76 1.91-3.96zM4.26 14C4.1 13.36 4 12.69 4 12s.1-1.36.26-2h3.38c-.08.66-.14 1.32-.14 2 0 .68.06 1.34.14 2H4.26zm.82 2h2.95c.32 1.25.78 2.45 1.38 3.56-1.84-.63-3.37-1.9-4.33-3.56zm2.95-8H5.08c.96-1.66 2.49-2.93 4.33-3.56C8.81 5.55 8.35 6.75 8.03 8zM12 19.96c-.83-1.2-1.48-2.53-1.91-3.96h3.82c-.43 1.43-1.08 2.76-1.91 3.96zM14.34 14H9.66c-.09-.66-.16-1.32-.16-2 0-.68.07-1.35.16-2h4.68c.09.65.16 1.32.16 2 0 .68-.07 1.34-.16 2zm.25 5.56c.6-1.11 1.06-2.31 1.38-3.56h2.95c-.96 1.65-2.49 2.93-4.33 3.56zM16.36 14c.08-.66.14-1.32.14-2 0-.68-.06-1.34-.14-2h3.38c.16.64.26 1.31.26 2s-.1 1.36-.26 2h-3.38z"
                        />
                    </svg>
                </div>
                <input type="text" name="city-field" id="" class="city-search">
            </div>

            <div class="menu-content timer-box">
                <div class="timer-container">
                    <div class="setters">
                        <div class="minutes-set">
                            <button data-setter="minutes-plus">+</button>
                            <button data-setter="minutes-minus">-</button>
                        </div>
                        <div class="seconds-set">
                            <button data-setter="seconds-plus">+</button>
                            <button data-setter="seconds-minus">-</button>
                        </div>
                    </div>
                    <div class="timer-circle">
                        <svg width="400" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg">
                            <g transform="translate(110,110)">
                                <circle r="200" class="e-c-base" />
                                <g transform="rotate(-90)">
                                    <circle r="100" class="e-c-progress" />
                                    <g id="e-pointer">
                                        <circle cx="200" cy="0" r="8" class="e-c-pointer" />
                                    </g>
                                </g>
                            </g>
                        </svg>
                    </div>
                    <div class="controlls">
                        <div class="display-remain-time">00:30</div>
                        <button class="play" id="pause"></button>
                    </div>
                </div>
            </div>

            <div class="menu-content stopwatch-box">
                <div class="s-watch">
                    <div class="laps-list">
                        <ol id="lapID">
                        </ol>
                    </div>
                    <div class="clockwrapper">
                        <div class="outerdot paused"></div>
                        <div class="display">00:00:00</div>
                    </div>

                    <div class="controls">
                        <div class="stop">Reset</div>
                        <div class="start btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="72" height="72" viewBox="0 0 24 24">
                                <path d="M8 5v14l11-7z" />
                                <path d="M0 0h24v24H0z" fill="none" />
                            </svg>
                        </div>
                        <div class="lap">Lap</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
